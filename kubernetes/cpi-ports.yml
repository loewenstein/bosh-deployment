---

- type: replace
  path: /resource_pools/name=vms/cloud_properties/services/name=outer-bosh/ports/name=ssh-gateway/node_port
  value:
    ((port_ssh_gateway))

- type: replace
  path: /resource_pools/name=vms/cloud_properties/services/name=outer-bosh/ports/name=bosh-init/node_port
  value:
    ((port_bosh_init))
- type: replace
  path: /cloud_provider/mbus
  value: https://mbus:((mbus_bootstrap_password))@((internal_ip)):((port_bosh_init))

- type: replace
  path: /resource_pools/name=vms/cloud_properties/services/name=outer-bosh/ports/name=nats/node_port
  value:
    ((port_nats))
- type: replace
  path: /instance_groups/name=bosh/properties/agent/mbus
  value: nats://nats:((nats_password))@((internal_ip)):((port_nats))

- type: replace
  path: /resource_pools/name=vms/cloud_properties/services/name=outer-bosh/ports/name=blobstore/port
  value:
    ((port_blobstore))
- type: replace
  path: /resource_pools/name=vms/cloud_properties/services/name=outer-bosh/ports/name=blobstore/node_port
  value:
    ((port_blobstore))
- type: replace
  path: /instance_groups/name=bosh/properties/blobstore/port
  value: ((port_blobstore))

- type: replace
  path: /resource_pools/name=vms/cloud_properties/services/name=outer-bosh/ports/name=director/node_port
  value:
    ((port_director))
